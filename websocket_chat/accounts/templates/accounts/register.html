{% extends "base.html" %}

{% block title %}
    Register
{% endblock title %}

{% block content %}
    <div class="register-form">
        <h2>Sign Up</h2>
        <form action="{% url "register" %}" method="post">
            {{ form }}
            {% csrf_token %}
            <input type="submit" value="Sign Up">
        </form>
    </div>
{% endblock content %}
