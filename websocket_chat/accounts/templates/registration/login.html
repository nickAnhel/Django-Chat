{% extends "base.html" %}

{% block title %}
    Log In
{% endblock title %}

{% block content %}
<div class="login-form">
    <h2>Sign In</h2>
    <form action="{% url "login" %}" method="post">
        {{ form }}
        {% csrf_token %}
        <input type="submit" value="Sign In">
        <a href="{% url "register" %}">Don't have an account?</a>
        <a href="">Forgot your password?</a>
    </form>
</div>
{% endblock content %}
